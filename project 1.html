<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
</head>
<body>
    <header>
        <h1> Travel Reservation Form</h1>
        <br/>
        <h3> * Denotes mandotory</h3>
        <main>
        <h5>Full name*:</h5>
        <form>
            <input type="text" placeholder="first Name">
            <input type="text" placeholder="Last Name">
        
    
         <h5>Email Address</h5>
    
            <input type="text" placeholder="Email address">
    
        <h5> select Tour Package*:</h5>
        <Select name="City">
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
        </Select>
        <h5>Arrival Date*:</h5>
    
            <input type="number" placeholder="m/d/y">

    
        <h5> Number of person*:</h5>
    
            <input type="number" placeholder="number">
        
        <p> What would you want to avail?*</p>
        <label for="Boarding">
            <input type="checkbox" value="Boarding" name="travel" id="101">Boarding
        </label>
        <br>
        <label for="Fooding">
            <input type="checkbox" value="Fooding" name="travel" id="102">Fooding
        </label>
        <br>
        <label for="Sight seeing">
            <input type="checkbox" value="Sight seeing" name="travel" id="103">Sight seeing
        </label>
        <h5>Discount Coupon code:</h5>
            <input type="text" placeholder="UNKNOWN TYPE">
        
        <h5> Terms and condition*</h5>
        <label for="106">
            <input type="radio" value=" I agree" name="form" id="106">I agree
            </label>
            <br>
            <label for="107">
            <input type="radio" value=" I disagree" name="form" id="107">I disagree
            </label>
            <br>
            <input type="submit" placeholder="Complete reservation">

            </form>


        


        </main>
    </header>
    
</body>
</html>
